<table mat-table [dataSource]="myDataArray">
    <ng-container matColumnDef="Age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    <ng-container matColumnDef="Principal">
        <th mat-header-cell *matHeaderCellDef> Principal </th>
        <td mat-cell *matCellDef="let element"> {{element.principal}} </td>
    </ng-container>
    <ng-container matColumnDef="Growth">
        <th mat-header-cell *matHeaderCellDef> Growth </th>
        <td mat-cell *matCellDef="let element"> {{element.yearlyGrowth}} </td>
    </ng-container>
    <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.totalValue}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
